<div class="flex items-center justify-center">
  <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg max-w-md w-full">
    <form hx-post="/submit" hx-target="#results">
      <h1 class="text-xl font-semibold mb-4">Check media source</h1>
      <p class="text-gray-600 mb-6">
        Insert 3 articles from the media source you want to check.
      </p>
      <div class="mb-4">
        <textarea
          type="text"
          placeholder="https://diez.md/2024/0...
https://agora.md/2024/03...
https://unimedia.info/2024/03..."
          name="links"
          rows="6"
          required
          class="text-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:border-blue-500"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
      >
        Submit
      </button>
    </form>
  </div>
</div>
