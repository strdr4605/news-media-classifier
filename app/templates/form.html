                <input

            <div class="mb-4">

            </div>
            <div class="mb-4">
                <input
                        type="text"
                        placeholder="https://diez.md/2024/03/01/maia..."
                        name="link3"
                        required
                        class="text-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:border-blue-500"

                    type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"

                Submit

        </form>
    </div>
</div>
